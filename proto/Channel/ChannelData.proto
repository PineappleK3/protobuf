syntax = "proto3";

/*
 * Knuddels protobuf specification v.1.0.0
 *
 * @author Bizzi
*/

import "Channel/ChannelIdentifier.proto";

message ChannelData {
	ChannelIdentifier id = 1;
	string name = 2;
	int32 minAge = 3;
	int32 maxAge = 4;
	int32 maxChatters = 5;
	repeated int32 categories = 6;
	bool visible = 7;
	int32 userCount = 8;
	string previewImageUrl = 9;
	int32 backgroundColor = 10;
}